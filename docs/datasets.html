<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndoorLoc Datasets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        /* ========================================
           CSS Variables - Light & Dark Theme
           ======================================== */
        :root {
            /* Core Colors */
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-elevated: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --text-subtle: #94a3b8;

            /* Primary Colors */
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --primary-light: #eef2ff;
            --primary-glow: rgba(79, 70, 229, 0.15);
            --accent: #0ea5e9;

            /* Semantic Colors */
            --success: #10b981;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --warning: #f59e0b;
            --warning-bg: #fef3c7;
            --warning-text: #92400e;

            /* Borders & Shadows */
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-glow: 0 0 20px var(--primary-glow);

            /* Badge Colors */
            --badge-rssi-bg: #dbeafe;
            --badge-rssi-text: #1e40af;
            --badge-csi-bg: #e0e7ff;
            --badge-csi-text: #3730a3;
            --badge-tof-bg: #f3e8ff;
            --badge-tof-text: #6b21a8;
            --badge-hybrid-bg: #fae8ff;
            --badge-hybrid-text: #86198f;
            --badge-other-bg: #f1f5f9;
            --badge-other-text: #475569;

            /* Background Pattern */
            --grid-color: #e2e8f0;

            /* Code Block */
            --code-bg: #1e293b;
            --code-header: #0f172a;
            --code-text: #e2e8f0;
            --code-border: #334155;
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-glass: rgba(30, 41, 59, 0.85);
            --bg-elevated: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --text-subtle: #64748b;

            --primary: #818cf8;
            --primary-hover: #a5b4fc;
            --primary-light: rgba(129, 140, 248, 0.1);
            --primary-glow: rgba(129, 140, 248, 0.2);

            --success-bg: rgba(16, 185, 129, 0.2);
            --success-text: #6ee7b7;
            --warning-bg: rgba(245, 158, 11, 0.2);
            --warning-text: #fcd34d;

            --border: #334155;
            --border-light: #1e293b;
            --grid-color: #1e293b;

            --badge-rssi-bg: rgba(59, 130, 246, 0.2);
            --badge-rssi-text: #93c5fd;
            --badge-csi-bg: rgba(99, 102, 241, 0.2);
            --badge-csi-text: #a5b4fc;
            --badge-tof-bg: rgba(168, 85, 247, 0.2);
            --badge-tof-text: #d8b4fe;
            --badge-hybrid-bg: rgba(236, 72, 153, 0.2);
            --badge-hybrid-text: #f9a8d4;
            --badge-other-bg: rgba(100, 116, 139, 0.2);
            --badge-other-text: #cbd5e1;

            --code-bg: #0f172a;
            --code-header: #020617;
            --code-text: #e2e8f0;
            --code-border: #1e293b;
        }

        /* ========================================
           Base Styles
           ======================================== */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-body);
            background-image:
                radial-gradient(var(--grid-color) 1px, transparent 1px),
                radial-gradient(var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: var(--text-main);
            line-height: 1.6;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* ========================================
           Header - Hero Section
           ======================================== */
        header {
            text-align: center;
            margin-bottom: 48px;
            position: relative;
        }

        header h1 {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, var(--text-main) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            line-height: 1.1;
        }

        header h1 span {
            font-weight: 400;
            opacity: 0.7;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-muted);
            max-width: 500px;
            margin: 0 auto 24px;
            line-height: 1.6;
        }

        .header-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 100px;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .github-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
            color: var(--primary);
        }

        .github-link svg { width: 18px; height: 18px; }

        .theme-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: var(--primary);
            border-color: var(--primary);
        }

        .theme-toggle svg { width: 20px; height: 20px; }
        .theme-toggle .sun-icon { display: none; }
        .theme-toggle .moon-icon { display: block; }
        [data-theme="dark"] .theme-toggle .sun-icon { display: block; }
        [data-theme="dark"] .theme-toggle .moon-icon { display: none; }

        /* ========================================
           Statistics Charts
           ======================================== */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            box-shadow: var(--shadow-md);
        }

        .stat-card-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
        }

        .chart-container {
            position: relative;
            height: 160px;
        }

        .stat-summary {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .stat-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        /* ========================================
           Scenario Tags
           ======================================== */
        .scenarios {
            text-align: center;
            margin-bottom: 32px;
        }

        .scenarios-title {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 16px;
            font-weight: 500;
        }

        .scenario-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .scenario-tag {
            padding: 10px 18px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .scenario-tag:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: var(--text-main);
        }

        .scenario-tag.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        /* ========================================
           Navigation Bar (Sticky)
           ======================================== */
        .nav-bar {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 12px 16px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            position: sticky;
            top: 20px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .tabs {
            display: flex;
            gap: 4px;
            background: var(--border-light);
            padding: 4px;
            border-radius: 10px;
        }

        .tab {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background: transparent;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab:hover { color: var(--text-main); }

        .tab.active {
            background: var(--bg-card);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .search-box {
            position: relative;
            flex-shrink: 0;
        }

        .search-box input {
            width: 240px;
            padding: 10px 14px 10px 40px;
            font-size: 13px;
            border: 1px solid var(--border);
            border-radius: 10px;
            outline: none;
            background: var(--bg-card);
            color: var(--text-main);
            transition: all 0.2s ease;
        }

        .search-box input::placeholder {
            color: var(--text-subtle);
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
            width: 280px;
        }

        .search-box svg {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--text-subtle);
        }

        /* ========================================
           Stats Bar
           ======================================== */
        .stats-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .stats {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-muted);
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 100px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }

        .stats .count {
            font-weight: 700;
            color: var(--primary);
        }

        .stats .sep {
            color: var(--border);
            margin: 0 4px;
        }

        /* ========================================
           Cards & Tables
           ======================================== */
        .cards {
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-bottom: 100px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-header {
            background: var(--bg-elevated);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-main);
        }

        .card-header .count {
            background: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 100px;
        }

        .card table {
            width: 100%;
            border-collapse: collapse;
        }

        .card th {
            text-align: left;
            padding: 12px 24px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: var(--border-light);
            border-bottom: 1px solid var(--border);
        }

        .card td {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-light);
            font-size: 14px;
            color: var(--text-main);
            vertical-align: middle;
        }

        .card tr:last-child td { border-bottom: none; }

        .card tbody tr {
            transition: background-color 0.15s ease;
        }

        .card tbody tr:hover td {
            background: var(--border-light);
        }

        .card tbody tr.expanded td {
            background: var(--primary-light);
        }

        .dataset-row {
            cursor: pointer;
        }

        .dataset-name-cell {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dataset-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
        }

        .expand-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            color: var(--text-subtle);
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .expanded .expand-icon {
            transform: rotate(90deg);
        }

        .compare-checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .samples-col {
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Signal Badge */
        .signal-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .signal-badge.rssi { background: var(--badge-rssi-bg); color: var(--badge-rssi-text); }
        .signal-badge.csi { background: var(--badge-csi-bg); color: var(--badge-csi-text); }
        .signal-badge.tof { background: var(--badge-tof-bg); color: var(--badge-tof-text); }
        .signal-badge.hybrid { background: var(--badge-hybrid-bg); color: var(--badge-hybrid-text); }
        .signal-badge.other { background: var(--badge-other-bg); color: var(--badge-other-text); }

        /* Download Status */
        .download-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
            padding: 5px 12px;
            border-radius: 100px;
        }

        .download-status.auto {
            background: var(--success-bg);
            color: var(--success-text);
        }

        .download-status.manual {
            background: var(--warning-bg);
            color: var(--warning-text);
        }

        /* ========================================
           Detail Panel
           ======================================== */
        .detail-panel {
            display: none;
            background: var(--border-light);
            border-top: 1px solid var(--border);
        }

        .detail-panel.show { display: block; }

        .detail-content {
            padding: 24px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section:last-child { margin-bottom: 0; }

        .detail-section-title {
            font-size: 11px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Code Block */
        .code-block {
            background: var(--code-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--code-border);
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background: var(--code-header);
            border-bottom: 1px solid var(--code-border);
        }

        .code-header span {
            font-size: 12px;
            color: var(--text-subtle);
            font-weight: 500;
        }

        .copy-btn {
            padding: 6px 12px;
            background: var(--code-border);
            border: none;
            border-radius: 6px;
            color: var(--code-text);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .copy-btn:hover {
            background: var(--primary);
            color: white;
        }

        .copy-btn.copied {
            background: var(--success);
            color: white;
        }

        .code-content {
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--code-text);
            line-height: 1.7;
            overflow-x: auto;
        }

        /* Info List */
        .info-list {
            list-style: none;
            background: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .info-list li {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            font-size: 13px;
        }

        .info-list li:last-child { border-bottom: none; }

        .info-label {
            color: var(--text-muted);
            width: 100px;
            flex-shrink: 0;
            font-weight: 500;
        }

        .info-value {
            color: var(--text-main);
        }

        /* Citation */
        .citation-block {
            background: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .citation {
            font-size: 13px;
            color: var(--text-muted);
            font-style: italic;
            padding: 16px;
            border-left: 3px solid var(--primary);
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
        }

        .citation-actions {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: var(--border-light);
            border-top: 1px solid var(--border);
        }

        .citation-btn {
            padding: 6px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .citation-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .citation-btn.copied {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        /* ========================================
           Compare Panel
           ======================================== */
        .compare-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid var(--border);
            padding: 20px 24px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 200;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        }

        .compare-panel.active {
            transform: translateY(0);
        }

        .compare-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .compare-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
        }

        .compare-count {
            color: var(--primary);
        }

        .compare-actions {
            display: flex;
            gap: 12px;
        }

        .compare-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .compare-btn-primary {
            background: var(--primary);
            border: none;
            color: white;
        }

        .compare-btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .compare-btn-secondary {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-muted);
        }

        .compare-btn-secondary:hover {
            border-color: var(--text-muted);
            color: var(--text-main);
        }

        .compare-selected {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .compare-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--primary-light);
            border: 1px solid var(--primary);
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
            color: var(--primary);
        }

        .compare-chip button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0;
            width: 16px;
            height: 16px;
        }

        .compare-chip button:hover {
            color: var(--primary-hover);
        }

        /* Compare Table Modal */
        .compare-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 300;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

  publisher={Zenodo}
}`,
                tags: ["uwb"]
            },
            {
                name: "MagneticIndoor", signal: "Magnetic", subtype: "Magnetic", source: "Magnetometer",
                dataSource: "Zenodo", position: "2D+Floor", auto: true, file: "magnetic_indoor.py",
                samples: "~8,000 samples", features: "3-axis magnetic field",
                environment: "Building with magnetic anomalies",
                citation: "Magnetic field indoor positioning dataset",
                bibtex: `@dataset{magneticindoor,
  title={Magnetic field indoor positioning dataset},
  publisher={Zenodo}
}`,
                tags: ["multi-floor"]
            },
            {
                name: "WiFiIMUHybrid", signal: "Hybrid", subtype: "Multi-modal", source: "Multi-sensor",
                dataSource: "Zenodo", position: "2D+Floor", auto: true, file: "wifi_imu_hybrid.py",
                samples: "~12,000 samples", features: "WiFi RSSI + IMU 6-axis",
                environment: "Pedestrian navigation scenario",
                citation: "WiFi-IMU fusion dataset for indoor navigation",
                bibtex: `@dataset{wifiimuhybrid,
  title={WiFi-IMU fusion dataset for indoor navigation},
  publisher={Zenodo}
}`,
                tags: ["fusion", "multi-floor"]
            },
            {
                name: "WiFiMagneticHybrid", signal: "Hybrid", subtype: "Multi-modal", source: "Multi-sensor",
                dataSource: "UCI", position: "2D+Floor", auto: true, file: "wifi_magnetic_hybrid.py",
                samples: "~6,000 samples", features: "WiFi + Magnetometer",
                environment: "Office building with steel structures",
                citation: "WiFi and magnetic field fusion dataset",
                bibtex: `@misc{wifimagnetichybrid,
  title={WiFi and magnetic field fusion dataset},
  publisher={UCI Machine Learning Repository}
}`,
                tags: ["fusion", "multi-floor"]
            },
            {
                name: "MultiModalIndoor", signal: "Hybrid", subtype: "Multi-modal", source: "Multi-sensor",
                dataSource: "Zenodo", position: "2D+Floor", auto: true, file: "multimodal_indoor.py",
                samples: "~10,000 samples", features: "WiFi + BLE + IMU + Mag",
                environment: "Shopping mall, complex environment",
                citation: "Multi-modal indoor positioning dataset",
                bibtex: `@dataset{multimodalindoor,
  title={Multi-modal indoor positioning dataset},
  publisher={Zenodo}
}`,
                tags: ["fusion", "multi-floor"]
            },
            {
                name: "SensorFusion", signal: "Hybrid", subtype: "Multi-modal", source: "Multi-sensor",
                dataSource: "Zenodo", position: "2D+Floor", auto: true, file: "sensor_fusion.py",
                samples: "~8,000 samples", features: "Multiple sensor streams",
                environment: "Research building, sensor fusion study",
                citation: "Sensor fusion for indoor positioning",
                bibtex: `@dataset{sensorfusion,
  title={Sensor fusion for indoor positioning},
  publisher={Zenodo}
}`,
                tags: ["fusion", "multi-floor"]
            },
            {
                name: "VLCIndoor", signal: "Other", subtype: "VLC", source: "VLC",
                dataSource: "Zenodo", position: "2D+Floor", auto: true, file: "vlc_indoor.py",
                samples: "~3,000 samples", features: "Visible light measurements",
                environment: "Office with LED lighting",
                citation: "Visible Light Communication positioning dataset",
                bibtex: `@dataset{vlcindoor,
  title={Visible Light Communication positioning dataset},
  publisher={Zenodo}
}`,
                tags: ["multi-floor"]
            },
            {
                name: "UltrasoundIndoor", signal: "Other", subtype: "Ultrasound", source: "Ultrasound",
                dataSource: "Zenodo", position: "2D+Floor", auto: true, file: "ultrasound_indoor.py",
                samples: "~2,000 samples", features: "Ultrasonic ToF",
                environment: "Room-level positioning",
                citation: "Ultrasound-based indoor positioning dataset",
                bibtex: `@dataset{ultrasoundindoor,
  title={Ultrasound-based indoor positioning dataset},
  publisher={Zenodo}
}`,
                tags: ["multi-floor"]
            },
            {
                name: "RFIDIndoor", signal: "Other", subtype: "RFID", source: "RFID",
                dataSource: "UCI", position: "2D+Floor", auto: true, file: "rfid_indoor.py",
                samples: "~4,000 samples", features: "RFID signal strength",
                environment: "Warehouse with RFID readers",
                citation: "RFID-based indoor localization dataset",
                bibtex: `@misc{rfidindoor,
  title={RFID-based indoor localization dataset},
  publisher={UCI Machine Learning Repository}
}`,
                tags: ["multi-floor"]
            }
        ];

        // View configurations
        const views = {
            signal: { group: 'subtype', columns: ['Compare', 'Dataset', 'Data Source', 'Samples', 'Download'] },
            source: { group: 'source', columns: ['Compare', 'Dataset', 'Signal', 'Data Source', 'Samples', 'Download'] },
            data: { group: 'dataSource', columns: ['Compare', 'Dataset', 'Signal', 'Source', 'Samples', 'Download'] },
            position: { group: 'position', columns: ['Compare', 'Dataset', 'Signal', 'Samples', 'Download'] }
        };

        // Scenario filters
        const scenarioFilters = {
            'all': () => true,
            'wifi-rssi': d => d.signal === 'RSSI' && d.source === 'WiFi',
            'csi': d => d.signal === 'CSI',
            'ble': d => d.source === 'BLE',
            'uwb': d => d.signal === 'ToF',
            'multi-floor': d => d.position.includes('Floor'),
            'fusion': d => d.signal === 'Hybrid'
        };

        // State
        let currentView = 'signal';
        let currentFilter = 'all';
        let searchTerm = '';
        let expandedDataset = null;
        let compareList = [];

        // Theme handling
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            initCharts();
        }

        // Charts
        let signalChart, sourceChart;

        function initCharts() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const textColor = isDark ? '#94a3b8' : '#64748b';

            // Signal type counts
            const signalCounts = {};
            datasets.forEach(d => {
                signalCounts[d.signal] = (signalCounts[d.signal] || 0) + 1;
            });

            // Source counts
            const sourceCounts = {};
            datasets.forEach(d => {
                sourceCounts[d.dataSource] = (sourceCounts[d.dataSource] || 0) + 1;
            });

            const chartColors = {
                RSSI: '#3b82f6',
                CSI: '#6366f1',
                ToF: '#a855f7',
                Magnetic: '#ec4899',
                Hybrid: '#f59e0b',
                Other: '#64748b'
            };

            // Destroy existing charts
            if (signalChart) signalChart.destroy();
            if (sourceChart) sourceChart.destroy();

            // Signal Chart
            const signalCtx = document.getElementById('signalChart').getContext('2d');
            signalChart = new Chart(signalCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(signalCounts),
                    datasets: [{
                        data: Object.values(signalCounts),
                        backgroundColor: Object.keys(signalCounts).map(k => chartColors[k] || '#64748b'),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '65%',
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: textColor,
                                padding: 12,
                                usePointStyle: true,
                                pointStyle: 'circle',
                                font: { size: 11, weight: '500' }
                            }
                        }
                    }
                }
            });

            // Source Chart
            const sourceCtx = document.getElementById('sourceChart').getContext('2d');
            const sourceLabels = Object.keys(sourceCounts);
            const sourceData = Object.values(sourceCounts);

            sourceChart = new Chart(sourceCtx, {
                type: 'bar',
                data: {
                    labels: sourceLabels,
                    datasets: [{
                        data: sourceData,
                        backgroundColor: '#4f46e5',
                        borderRadius: 6,
                        barThickness: 24
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { color: textColor, font: { size: 11 } }
                        },
                        y: {
                            grid: { display: false },
                            ticks: { color: textColor, font: { size: 11 } }
                        }
                    }
                }
            });
        }

        // Code generation
        function generateCode(d) {
            return `import indoorloc as iloc

# Load ${d.name} dataset
train, test = iloc.${d.name}(download=True)

# Access data
signal, location = train[0]
print(f"Features: {signal.rssi_values.shape}")
print(f"Position: ({location.x:.2f}, {location.y:.2f})")`;
        }

        function escapeHtml(text) {
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        // Get signal badge class
        function getSignalBadgeClass(signal) {
            switch(signal) {
                case 'RSSI': return 'rssi';
                case 'CSI': return 'csi';
                case 'ToF': return 'tof';
                case 'Hybrid': return 'hybrid';
                default: return 'other';
            }
        }

        // Stats rendering
        function renderStats(filtered) {
            const counts = {};
            filtered.forEach(d => { counts[d.signal] = (counts[d.signal] || 0) + 1; });
            let html = `<span class="count">${filtered.length}</span> datasets`;
            ['RSSI', 'CSI', 'ToF', 'Magnetic', 'Hybrid', 'Other'].forEach(k => {
                if (counts[k]) html += `<span class="sep"></span>${counts[k]} ${k}`;
            });
            document.getElementById('stats').innerHTML = html;
        }

        // Detail panel rendering
        function renderDetailPanel(d) {
            const code = generateCode(d);
            return `
                <tr class="detail-row" data-name="${d.name}">
                    <td colspan="10">
                        <div class="detail-panel show">
                            <div class="detail-content">
                                <div class="detail-grid">
                                    <div>
                                        <div class="detail-section">
                                            <div class="detail-section-title">Quick Start</div>
                                            <div class="code-block">
                                                <div class="code-header">
                                                    <span>Python</span>
                                                    <button class="copy-btn" onclick="copyCode(event, '${d.name}')">Copy</button>
                                                </div>
                                                <pre class="code-content" id="code-${d.name}">${escapeHtml(code)}</pre>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="detail-section">
                                            <div class="detail-section-title">Dataset Info</div>
                                            <ul class="info-list">
                                                <li><span class="info-label">Samples</span><span class="info-value">${d.samples}</span></li>
                                                <li><span class="info-label">Features</span><span class="info-value">${d.features}</span></li>
                                                <li><span class="info-label">Environment</span><span class="info-value">${d.environment}</span></li>
                                                <li><span class="info-label">Position</span><span class="info-value">${d.position}</span></li>
                                            </ul>
                                        </div>
                                        <div class="detail-section">
                                            <div class="detail-section-title">Citation</div>
                                            <div class="citation-block">
                                                <div class="citation">${d.citation}</div>
                                                <div class="citation-actions">
                                                    <button class="citation-btn" onclick="copyCitation(event, '${d.name}')">Copy Citation</button>
                                                    <button class="citation-btn" onclick="copyBibtex(event, '${d.name}')">Copy BibTeX</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Copy functions
        function copyCode(e, name) {
            e.stopPropagation();
            const d = datasets.find(x => x.name === name);
            const code = generateCode(d);
            navigator.clipboard.writeText(code).then(() => {
                const btn = e.target;
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function copyCitation(e, name) {
            e.stopPropagation();
            const d = datasets.find(x => x.name === name);
            navigator.clipboard.writeText(d.citation).then(() => {
                const btn = e.target;
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy Citation';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function copyBibtex(e, name) {
            e.stopPropagation();
            const d = datasets.find(x => x.name === name);
            navigator.clipboard.writeText(d.bibtex).then(() => {
                const btn = e.target;
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy BibTeX';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Toggle detail
        function toggleDetail(name) {
            if (expandedDataset === name) {
                expandedDataset = null;
            } else {
                expandedDataset = name;
            }
            renderCards();
        }

        // Compare functions
        function toggleCompare(e, name) {
            e.stopPropagation();
            const index = compareList.indexOf(name);
            if (index > -1) {
                compareList.splice(index, 1);
            } else if (compareList.length < 4) {
                compareList.push(name);
            }
            updateComparePanel();
            renderCards();
        }

        function updateComparePanel() {
            const panel = document.getElementById('comparePanel');
            const selected = document.getElementById('compareSelected');
            const count = document.getElementById('compareCount');

            if (compareList.length > 0) {
                panel.classList.add('active');
                count.textContent = `(${compareList.length} selected)`;
                selected.innerHTML = compareList.map(name => `
                    <span class="compare-chip">
                        ${name}
                        <button onclick="removeFromCompare('${name}')">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </span>
                `).join('');
            } else {
                panel.classList.remove('active');
            }
        }

        function removeFromCompare(name) {
            const index = compareList.indexOf(name);
            if (index > -1) {
                compareList.splice(index, 1);
                updateComparePanel();
                renderCards();
            }
        }

        function clearCompare() {
            compareList = [];
            updateComparePanel();
            renderCards();
        }

        function showCompareModal() {
            if (compareList.length < 2) {
                alert('Please select at least 2 datasets to compare');
                return;
            }

            const modal = document.getElementById('compareModal');
            const table = document.getElementById('compareTable');
            const selectedDatasets = compareList.map(name => datasets.find(d => d.name === name));

            const attrs = ['Signal Type', 'Samples', 'Features', 'Environment', 'Position', 'Data Source', 'Auto Download'];
            const attrKeys = ['signal', 'samples', 'features', 'environment', 'position', 'dataSource', 'auto'];

            let html = '<thead><tr><th>Attribute</th>';
            selectedDatasets.forEach(d => {
                html += `<th>${d.name}</th>`;
            });
            html += '</tr></thead><tbody>';

            attrs.forEach((attr, i) => {
                html += `<tr><td class="attr-name">${attr}</td>`;
                selectedDatasets.forEach(d => {
                    let value = d[attrKeys[i]];
                    if (attrKeys[i] === 'auto') {
                        value = d.auto ? 'Yes' : 'Manual';
                    }
                    html += `<td>${value}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody>';

            table.innerHTML = html;
            modal.classList.add('active');
        }

        function closeCompareModal() {
            document.getElementById('compareModal').classList.remove('active');
        }

        // Main render function
        function renderCards() {
            const view = views[currentView];
            const filterFn = scenarioFilters[currentFilter];

            const filtered = datasets.filter(d =>
                filterFn(d) && (
                    d.name.toLowerCase().includes(searchTerm) ||
                    d.signal.toLowerCase().includes(searchTerm) ||
                    d.subtype.toLowerCase().includes(searchTerm) ||
                    d.source.toLowerCase().includes(searchTerm) ||
                    d.dataSource.toLowerCase().includes(searchTerm)
                )
            );

            renderStats(filtered);

            const groups = {};
            filtered.forEach(d => {
                const key = d[view.group];
                if (!groups[key]) groups[key] = [];
                groups[key].push(d);
            });

            const cardsContainer = document.getElementById('cards');
            if (Object.keys(groups).length === 0) {
                cardsContainer.innerHTML = `
                    <div class="empty">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <p>No datasets found</p>
                    </div>
                `;
                return;
            }

            const signalOrder = ['WiFi RSSI', 'BLE RSSI', 'WiFi CSI', 'LTE CSI', 'Massive MIMO', 'RF CSI', 'UWB ToF', 'UWB TWR', 'Magnetic', 'Multi-modal', 'VLC', 'Ultrasound', 'RFID'];
            const posOrder = ['2D', '2D+Floor', '3D'];

            const sortedGroups = Object.entries(groups).sort((a, b) => {
                if (currentView === 'signal') return signalOrder.indexOf(a[0]) - signalOrder.indexOf(b[0]);
                if (currentView === 'position') return posOrder.indexOf(a[0]) - posOrder.indexOf(b[0]);
                return a[0].localeCompare(b[0]);
            });

            let html = '';
            sortedGroups.forEach(([group, items]) => {
                html += `
                    <div class="card">
                        <div class="card-header">
                            <span class="card-header-title">${group}</span>
                            <span class="count">${items.length}</span>
                        </div>
                        <table>
                            <thead><tr>${view.columns.map(c => `<th>${c}</th>`).join('')}</tr></thead>
                            <tbody>
                `;

                items.forEach(d => {
                    const isExpanded = expandedDataset === d.name;
                    const isCompared = compareList.includes(d.name);
                    html += `<tr class="dataset-row ${isExpanded ? 'expanded' : ''}" onclick="toggleDetail('${d.name}')">`;
                    view.columns.forEach(col => {
                        if (col === 'Compare') {
                            html += `<td onclick="event.stopPropagation()"><input type="checkbox" class="compare-checkbox" ${isCompared ? 'checked' : ''} onchange="toggleCompare(event, '${d.name}')" ${!isCompared && compareList.length >= 4 ? 'disabled' : ''}></td>`;
                        } else if (col === 'Dataset') {
                            html += `<td><div class="dataset-name-cell"><span class="expand-icon">${isExpanded ? '' : ''}</span><span class="dataset-name">${d.name}</span></div></td>`;
                        } else if (col === 'Download') {
                            const cls = d.auto ? 'auto' : 'manual';
                            html += `<td><span class="download-status ${cls}">${d.auto ? 'Auto' : 'Manual'}</span></td>`;
                        } else if (col === 'Signal' || col === 'Signal Type') {
                            html += `<td><span class="signal-badge ${getSignalBadgeClass(d.signal)}">${d.signal}</span></td>`;
                        } else if (col === 'Data Source') {
                            html += `<td>${d.dataSource}</td>`;
                        } else if (col === 'Source') {
                            html += `<td>${d.source}</td>`;
                        } else if (col === 'Samples') {
                            html += `<td class="samples-col">${d.samples.split('/')[0].trim()}</td>`;
                        }
                    });
                    html += '</tr>';
                    if (isExpanded) html += renderDetailPanel(d);
                });

                html += '</tbody></table></div>';
            });

            cardsContainer.innerHTML = html;
        }

        // Event handlers
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentView = tab.dataset.view;
                expandedDataset = null;
                renderCards();
            });
        });

        document.querySelectorAll('.scenario-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                document.querySelectorAll('.scenario-tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                currentFilter = tag.dataset.filter;
                expandedDataset = null;
                renderCards();
            });
        });

        document.getElementById('search').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderCards();
        });

        // Close modal on outside click
        document.getElementById('compareModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeCompareModal();
            }
        });

        // Initialize
        initTheme();
        initCharts();
        renderCards();
    </script>
</body>
</html>
