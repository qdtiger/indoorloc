        /* Scenario Tags */

            border-radius: 6px;

        }
        .scenarios-title {
            font-size: 13px;
            color: #57606a;
            margin-bottom: 12px;
            font-weight: 500;
        }
        .scenario-tags { display: flex; flex-wrap: wrap; gap: 8px; }
        .scenario-tag {
            padding: 6px 12px;
            background: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 20px;
            font-size: 13px;
            color: #24292f;
            cursor: pointer;
            transition: all 0.15s;
        }
        .scenario-tag:hover { border-color: #0969da; color: #0969da; }
        .scenario-tag.active {

            border-color: #0969da;
            color: white;
        }

            border-bottom: 1px solid #d0d7de; margin-bottom: 16px;
        }
        .tabs { display: flex; gap: 0; }
        .tab {
            padding: 12px 16px; background: none; border: none; cursor: pointer;
            font-size: 14px; font-weight: 500; color: #57606a;
            border-bottom: 2px solid transparent; margin-bottom: -1px; transition: color 0.15s;
        }
        .tab:hover { color: #24292f; }
        .tab.active { color: #24292f; border-bottom-color: #fd8c73; }
        .search-box { position: relative; }
        .search-box input {
            width: 240px; padding: 6px 12px 6px 32px; font-size: 13px;
            border: 1px solid #d0d7de; border-radius: 6px; outline: none; background: #f6f8fa;
        }
        .search-box input:focus {
            background: #ffffff; border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }
        .search-box svg {
            position: absolute; left: 10px; top: 50%; transform: translateY(-50%);

        }

        /* Stats */
        .stats {
            font-size: 13px; color: #57606a; margin-bottom: 24px;
            padding-bottom: 16px; border-bottom: 1px solid #d0d7de;
        }
        .stats span { margin-right: 4px; }
        .stats .sep { color: #d0d7de; margin: 0 8px; }

        .card { border: 1px solid #d0d7de; border-radius: 6px; overflow: hidden; }
        .card-header {
            background: #f6f8fa; padding: 12px 16px; border-bottom: 1px solid #d0d7de;
            font-weight: 500; font-size: 14px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .card-header .count {
            color: #57606a; font-weight: 400; font-size: 12px;
            background: #e8e8e8; padding: 2px 8px; border-radius: 10px;
        }
        .card table { width: 100%; border-collapse: collapse; }
        .card th {
            text-align: left; padding: 8px 16px; font-size: 12px; font-weight: 500;
            color: #57606a; border-bottom: 1px solid #d0d7de; background: #fafafa;
        }
        .card td { padding: 10px 16px; border-bottom: 1px solid #eaeef2; font-size: 13px; }
        .card tr:last-child td { border-bottom: none; }
        .card tbody tr:hover td { background: #f6f8fa; }
        .card tbody tr.expanded td { background: #f0f6fc; }

        .dataset-row { cursor: pointer; }
        .dataset-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px; font-weight: 500; color: #0969da;
        }
        .expand-icon {
            display: inline-block; width: 16px; margin-right: 4px;
            color: #57606a; transition: transform 0.2s;
        }
        .expanded .expand-icon { transform: rotate(90deg); }

        .samples-col { color: #57606a; font-size: 12px; }

        /* Detail Panel */
        .detail-panel {
            display: none;
            background: #f6f8fa;
            border-top: 1px solid #d0d7de;
        }
        .detail-panel.show { display: block; }
        .detail-content { padding: 16px; }
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .detail-section { margin-bottom: 16px; }
        .detail-section:last-child { margin-bottom: 0; }
        .detail-section-title {
            font-size: 12px; font-weight: 500; color: #57606a;
            margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;
        }

        /* Code Block */
        .code-block {
            background: #24292f;
            border-radius: 6px;
            overflow: hidden;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            background: #161b22;
            border-bottom: 1px solid #30363d;

        .code-header span { font-size: 12px; color: #8b949e; }
        .copy-btn {

            border: 1px solid #30363d;
            border-radius: 4px;
            color: #8b949e;
            font-size: 11px;

        .copy-btn.copied { background: #238636; border-color: #238636; color: white; }
        .code-content {
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #c9d1d9;
            line-height: 1.6;
            overflow-x: auto;
        }
        .code-content .keyword { color: #ff7b72; }
        .code-content .string { color: #a5d6ff; }
        .code-content .comment { color: #8b949e; }

        /* Info List */
        .info-list { list-style: none; }
        .info-list li {
            padding: 6px 0;

        .info-list li:last-child { border-bottom: none; }
        .info-label { color: #57606a; width: 100px; flex-shrink: 0; }
        .info-value { color: #24292f; }

            padding: 12px;
            background: #ffffff;
            border-radius: 4px;
            border-left: 3px solid #d0d7de;

        /* Download Status */
        .download-status {

        }
        .download-status .dot { width: 8px; height: 8px; border-radius: 50%; }
        .download-status.auto .dot { background: #1a7f37; }
        .download-status.manual .dot { background: #9a6700; }
        .download-status.auto { color: #1a7f37; }
        .download-status.manual { color: #9a6700; }

        /* Responsive */

            .tabs { overflow-x: auto; -webkit-overflow-scrolling: touch; }
            .search-box { width: 100%; }
            .search-box input { width: 100%; }
            .card th, .card td { padding: 8px 12px; }
            .detail-grid { grid-template-columns: 1fr; }
            .scenario-tags { gap: 6px; }
            .scenario-tag { padding: 4px 10px; font-size: 12px; }
        }

        .empty { text-align: center; padding: 40px; color: #57606a; }

                dataSource: "Zenodo", position: "2D+Floor", auto: true, file: "wifi_imu_hybrid.py",
                samples: "~12,000 samples", features: "WiFi RSSI + IMU 6-axis",
                environment: "Pedestrian navigation scenario",
                citation: "WiFi-IMU fusion dataset for indoor navigation",
                tags: ["fusion", "multi-floor"]
            },
            {
                name: "WiFiMagneticHybrid", signal: "Hybrid", subtype: "Multi-modal", source: "Multi-sensor",
                dataSource: "UCI", position: "2D+Floor", auto: true, file: "wifi_magnetic_hybrid.py",
                samples: "~6,000 samples", features: "WiFi + Magnetometer",
                environment: "Office building with steel structures",
                citation: "WiFi and magnetic field fusion dataset",
                tags: ["fusion", "multi-floor"]
            },
            {
                name: "MultiModalIndoor", signal: "Hybrid", subtype: "Multi-modal", source: "Multi-sensor",
                dataSource: "Zenodo", position: "2D+Floor", auto: true, file: "multimodal_indoor.py",
                samples: "~10,000 samples", features: "WiFi + BLE + IMU + Mag",
                environment: "Shopping mall, complex environment",
                citation: "Multi-modal indoor positioning dataset",
                tags: ["fusion", "multi-floor"]
            },
            {
                name: "SensorFusion", signal: "Hybrid", subtype: "Multi-modal", source: "Multi-sensor",
                dataSource: "Zenodo", position: "2D+Floor", auto: true, file: "sensor_fusion.py",
                samples: "~8,000 samples", features: "Multiple sensor streams",
                environment: "Research building, sensor fusion study",
                citation: "Sensor fusion for indoor positioning",
                tags: ["fusion", "multi-floor"]
            },
            {
                name: "VLCIndoor", signal: "Other", subtype: "VLC", source: "VLC",
                dataSource: "Zenodo", position: "2D+Floor", auto: true, file: "vlc_indoor.py",
                samples: "~3,000 samples", features: "Visible light measurements",
                environment: "Office with LED lighting",
                citation: "Visible Light Communication positioning dataset",
                tags: ["multi-floor"]
            },
            {
                name: "UltrasoundIndoor", signal: "Other", subtype: "Ultrasound", source: "Ultrasound",
                dataSource: "Zenodo", position: "2D+Floor", auto: true, file: "ultrasound_indoor.py",
                samples: "~2,000 samples", features: "Ultrasonic ToF",
                environment: "Room-level positioning",
                citation: "Ultrasound-based indoor positioning dataset",
                tags: ["multi-floor"]
            },
            {
                name: "RFIDIndoor", signal: "Other", subtype: "RFID", source: "RFID",
                dataSource: "UCI", position: "2D+Floor", auto: true, file: "rfid_indoor.py",
                samples: "~4,000 samples", features: "RFID signal strength",
                environment: "Warehouse with RFID readers",
                citation: "RFID-based indoor localization dataset",
                tags: ["multi-floor"]
            }
        ];

        const views = {
            signal: { group: 'subtype', columns: ['Dataset', 'Data Source', 'Samples', 'Download'] },
            source: { group: 'source', columns: ['Dataset', 'Signal', 'Data Source', 'Samples', 'Download'] },
            data: { group: 'dataSource', columns: ['Dataset', 'Signal', 'Source', 'Samples', 'Download'] },
            position: { group: 'position', columns: ['Dataset', 'Signal', 'Samples', 'Download'] }
        };

        const scenarioFilters = {
            'all': () => true,
            'wifi-rssi': d => d.signal === 'RSSI' && d.source === 'WiFi',
            'csi': d => d.signal === 'CSI',
            'ble': d => d.source === 'BLE',
            'uwb': d => d.signal === 'ToF',
            'multi-floor': d => d.position.includes('Floor'),
            'fusion': d => d.signal === 'Hybrid'
        };

        let currentView = 'signal';
        let currentFilter = 'all';
        let searchTerm = '';
        let expandedDataset = null;

        function generateCode(d) {
            return `import indoorloc as iloc

# Load ${d.name} dataset
train, test = iloc.${d.name}(download=True)

# Access data
signal, location = train[0]
print(f"Features: {signal.rssi_values.shape}")
print(f"Position: ({location.x:.2f}, {location.y:.2f})")`;
        }

        function renderStats(filtered) {
            const counts = {};
            filtered.forEach(d => { counts[d.signal] = (counts[d.signal] || 0) + 1; });
            const parts = [`<span>${filtered.length} datasets</span>`];
            ['RSSI', 'CSI', 'ToF', 'Magnetic', 'Hybrid', 'Other'].forEach(k => {
                if (counts[k]) parts.push(`<span class="sep">·</span><span>${counts[k]} ${k}</span>`);
            });
            document.getElementById('stats').innerHTML = parts.join('');
        }

        function renderDetailPanel(d) {
            const code = generateCode(d);
            return `
                <tr class="detail-row" data-name="${d.name}">
                    <td colspan="10">
                        <div class="detail-panel show">
                            <div class="detail-content">
                                <div class="detail-grid">
                                    <div>
                                        <div class="detail-section">
                                            <div class="detail-section-title">Quick Start</div>
                                            <div class="code-block">
                                                <div class="code-header">
                                                    <span>Python</span>
                                                    <button class="copy-btn" onclick="copyCode(this, '${d.name}')">Copy</button>
                                                </div>
                                                <pre class="code-content" id="code-${d.name}">${escapeHtml(code)}</pre>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="detail-section">
                                            <div class="detail-section-title">Dataset Info</div>
                                            <ul class="info-list">
                                                <li><span class="info-label">Samples</span><span class="info-value">${d.samples}</span></li>
                                                <li><span class="info-label">Features</span><span class="info-value">${d.features}</span></li>
                                                <li><span class="info-label">Environment</span><span class="info-value">${d.environment}</span></li>
                                                <li><span class="info-label">Position</span><span class="info-value">${d.position}</span></li>
                                            </ul>
                                        </div>
                                        <div class="detail-section">
                                            <div class="detail-section-title">Citation</div>
                                            <div class="citation">${d.citation}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            `;
        }

        function escapeHtml(text) {
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function copyCode(btn, name) {
            const d = datasets.find(x => x.name === name);
            const code = generateCode(d);
            navigator.clipboard.writeText(code).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function toggleDetail(name) {
            if (expandedDataset === name) {
                expandedDataset = null;
            } else {
                expandedDataset = name;
            }
            renderCards();
        }

        function renderCards() {
            const view = views[currentView];
            const filterFn = scenarioFilters[currentFilter];

            const filtered = datasets.filter(d =>
                filterFn(d) && (
                    d.name.toLowerCase().includes(searchTerm) ||
                    d.signal.toLowerCase().includes(searchTerm) ||
                    d.subtype.toLowerCase().includes(searchTerm) ||
                    d.source.toLowerCase().includes(searchTerm) ||
                    d.dataSource.toLowerCase().includes(searchTerm)
                )
            );

            renderStats(filtered);

            const groups = {};
            filtered.forEach(d => {
                const key = d[view.group];
                if (!groups[key]) groups[key] = [];
                groups[key].push(d);
            });

            const cardsContainer = document.getElementById('cards');
            if (Object.keys(groups).length === 0) {
                cardsContainer.innerHTML = '<div class="empty">No datasets found</div>';
                return;
            }

            const signalOrder = ['WiFi RSSI', 'BLE RSSI', 'WiFi CSI', 'LTE CSI', 'Massive MIMO', 'RF CSI', 'UWB ToF', 'UWB TWR', 'Magnetic', 'Multi-modal', 'VLC', 'Ultrasound', 'RFID'];
            const posOrder = ['2D', '2D+Floor', '3D'];

            const sortedGroups = Object.entries(groups).sort((a, b) => {
                if (currentView === 'signal') return signalOrder.indexOf(a[0]) - signalOrder.indexOf(b[0]);
                if (currentView === 'position') return posOrder.indexOf(a[0]) - posOrder.indexOf(b[0]);
                return a[0].localeCompare(b[0]);
            });

            let html = '';
            sortedGroups.forEach(([group, items]) => {
                html += `
                    <div class="card">
                        <div class="card-header">
                            <span>${group}</span>
                            <span class="count">${items.length}</span>
                        </div>
                        <table>
                            <thead><tr>${view.columns.map(c => `<th>${c}</th>`).join('')}</tr></thead>
                            <tbody>
                `;

                items.forEach(d => {
                    const isExpanded = expandedDataset === d.name;
                    html += `<tr class="dataset-row ${isExpanded ? 'expanded' : ''}" onclick="toggleDetail('${d.name}')">`;
                    view.columns.forEach(col => {
                        if (col === 'Dataset') {
                            html += `<td class="dataset-name"><span class="expand-icon">${isExpanded ? '▼' : '▶'}</span>${d.name}</td>`;
                        } else if (col === 'Download') {
                            const cls = d.auto ? 'auto' : 'manual';
                            html += `<td><span class="download-status ${cls}"><span class="dot"></span>${d.auto ? 'Auto' : 'Manual'}</span></td>`;
                        } else if (col === 'Signal' || col === 'Signal Type') {
                            html += `<td>${d.signal}</td>`;
                        } else if (col === 'Data Source') {
                            html += `<td>${d.dataSource}</td>`;
                        } else if (col === 'Source') {
                            html += `<td>${d.source}</td>`;
                        } else if (col === 'Samples') {
                            html += `<td class="samples-col">${d.samples.split('/')[0].trim()}</td>`;
                        }
                    });
                    html += '</tr>';
                    if (isExpanded) html += renderDetailPanel(d);
                });

                html += '</tbody></table></div>';
            });

            cardsContainer.innerHTML = html;
        }

        // Event handlers
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentView = tab.dataset.view;
                expandedDataset = null;
                renderCards();
            });
        });

        document.querySelectorAll('.scenario-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                document.querySelectorAll('.scenario-tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                currentFilter = tag.dataset.filter;
                expandedDataset = null;
                renderCards();
            });
        });

        document.getElementById('search').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderCards();
        });

        renderCards();
    </script>
</body>
</html>
