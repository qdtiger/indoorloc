<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndoorLoc Algorithms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        /* ========================================
           Clean Academic Theme - Navy Blue
           ======================================== */
        :root {
            --primary: #003366;
            --primary-hover: #002244;
            --primary-light: #f0f4f8;
            --primary-border: #d0dce8;

            --bg-body: #ffffff;
            --bg-card: #ffffff;
            --bg-muted: #f8f9fa;
            --text-primary: #111111;
            --text-secondary: #555555;
            --text-muted: #767676;
            --border: #e0e0e0;
            --border-light: #f5f5f5;

            --success: #059669;
            --warning: #d97706;

            /* Category colors */
            --color-traditional: #3b82f6;
            --color-deep: #8b5cf6;
            --color-head: #ec4899;
        }

        [data-theme="dark"] {
            --primary: #64b5f6;
            --primary-hover: #90caf9;
            --primary-light: rgba(100, 181, 246, 0.1);
            --primary-border: #2a4a6a;

            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --bg-muted: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-muted: #888888;
            --border: #333333;
            --border-light: #2a2a2a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .header-left h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .header-left h1 span { color: var(--primary); }

        .header-left p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .header-right {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-card);
            color: var(--text-muted);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s;
        }

        .icon-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .icon-btn svg { width: 18px; height: 18px; }

        /* Stats Section */
        .stats-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
            margin-bottom: 24px;
            padding: 16px 20px;
            background: var(--primary-light);
            border: 1px solid var(--primary-border);
            border-radius: 8px;
        }

        .stats-left {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .chart-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chart-container {
            width: 72px;
            height: 72px;
            position: relative;
        }

        .chart-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
        }

        /* Filter Tabs */
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 14px;
            border: 1px solid var(--border);
            border-radius: 16px;
            background: var(--bg-card);
            color: var(--text-secondary);
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Algorithm List */
        .algorithm-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: var(--border);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .algorithm-item {
            background: var(--bg-card);
        }

        .algorithm-header {
            display: grid;
            grid-template-columns: 24px 1fr 120px 140px 60px;
            gap: 12px;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .algorithm-header:hover {
            background: var(--bg-muted);
        }

        .expand-icon {
            color: var(--text-muted);
            transition: transform 0.2s;
        }

        .algorithm-item.expanded .expand-icon {
            transform: rotate(90deg);
        }

        .algorithm-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .algorithm-category {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            text-align: center;
        }

        .category-traditional {
            background: rgba(59, 130, 246, 0.1);
            color: var(--color-traditional);
        }

        .category-deep {
            background: rgba(139, 92, 246, 0.1);
            color: var(--color-deep);
        }

        .category-head {
            background: rgba(236, 72, 153, 0.1);
            color: var(--color-head);
        }

        .algorithm-type {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .algorithm-status {
            font-size: 0.75rem;
            text-align: center;
        }

        .status-implemented {
            color: var(--success);
        }

        .status-planned {
            color: var(--text-muted);
        }

        /* Detail Panel */
        .algorithm-detail {
            display: none;
            padding: 20px;
            background: var(--bg-muted);
            border-top: 1px solid var(--border);
        }

        .algorithm-item.expanded .algorithm-detail {
            display: block;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
        }

        .detail-section h4 {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            line-height: 1.5;
            overflow-x: auto;
        }

        .params-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .param-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 8px;
            background: var(--bg-muted);
            border-radius: 4px;
        }

        .param-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
            color: var(--primary);
        }

        .param-default {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .param-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: right;
        }

        /* Citation Section */
        .citation-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .citation-section h4 {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .citation-text {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .citation-text .title {
            font-style: italic;
        }

        .citation-text .venue {
            font-weight: 500;
        }

        /* Benchmark Section */
        .benchmark-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
        }

        .benchmark-section h4 {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .benchmark-stats {
            display: flex;
            gap: 24px;
        }

        .benchmark-stat {
            text-align: center;
        }

        .benchmark-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        .benchmark-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Dark mode toggle */
        .theme-toggle .sun-icon { display: none; }
        [data-theme="dark"] .theme-toggle .sun-icon { display: block; }
        [data-theme="dark"] .theme-toggle .moon-icon { display: none; }

        /* Responsive */
        @media (max-width: 768px) {
            .algorithm-header {
                grid-template-columns: 24px 1fr 80px;
            }
            .algorithm-type, .algorithm-status {
                display: none;
            }
            .detail-grid {
                grid-template-columns: 1fr;
            }
            .stats-section {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

    </div>

        // Render algorithm list
        function renderAlgorithms(filter = 'all') {
            const list = document.getElementById('algorithmList');
            const filtered = filter === 'all'
                ? algorithms
                : algorithms.filter(a => a.category === filter);

            list.innerHTML = filtered.map((algo, idx) => `
                <div class="algorithm-item" data-idx="${idx}">
                    <div class="algorithm-header" onclick="toggleAlgorithm(this)">
                        <svg class="expand-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                        <span class="algorithm-name">${algo.name}</span>
                        <span class="algorithm-category category-${algo.category}">${algo.category}</span>
                        <span class="algorithm-type">${algo.type}</span>
                        <span class="algorithm-status ${algo.implemented ? 'status-implemented' : 'status-planned'}">
                            ${algo.implemented ? 'âœ“ Ready' : 'â—‹ Planned'}
                        </span>
                    </div>
                    <div class="algorithm-detail">
                        <p style="margin-bottom: 16px; color: var(--text-secondary);">${algo.description}</p>

                        <div class="detail-grid">
                            <div class="detail-section">
                                <h4>Quick Start</h4>
                                <pre class="code-block">${algo.quickStart}</pre>
                            </div>
                            <div class="detail-section">
                                <h4>Parameters</h4>
                                <div class="params-list">
                                    ${algo.params.map(p => `
                                        <div class="param-item">
                                            <div>
                                                <span class="param-name">${p.name}</span>
                                                <span class="param-default">= ${p.default}</span>
                                            </div>
                                            <span class="param-desc">${p.desc}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        ${algo.citation ? `
                        <div class="citation-section">
                            <h4>ðŸ“„ Citation</h4>
                            <p class="citation-text">
                                ${algo.citation.authors} (${algo.citation.year}).
                                <span class="title">${algo.citation.title}</span>.
                                <span class="venue">${algo.citation.venue}</span>.
                            </p>
                        </div>
                        ` : ''}

                        ${algo.benchmark ? `
                        <div class="benchmark-section">
                            <h4>ðŸ“Š Reference Performance (${algo.benchmark.dataset})</h4>
                            <div class="benchmark-stats">
                                <div class="benchmark-stat">
                                    <div class="benchmark-value">${algo.benchmark.meanError}</div>
                                    <div class="benchmark-label">Mean Error</div>
                                </div>
                                <div class="benchmark-stat">
                                    <div class="benchmark-value">${algo.benchmark.floorAcc}</div>
                                    <div class="benchmark-label">Floor Accuracy</div>
                                </div>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Toggle algorithm detail
        function toggleAlgorithm(header) {
            const item = header.closest('.algorithm-item');
            item.classList.toggle('expanded');
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderAlgorithms(btn.dataset.filter);
            });
        });

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
            localStorage.setItem('theme', html.getAttribute('data-theme'));
            updateChart();
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Donut chart
        let chart = null;
        function updateChart() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

            const traditionalCount = algorithms.filter(a => a.category === 'traditional').length;
            const deepCount = algorithms.filter(a => a.category === 'deep').length;
            const headCount = algorithms.filter(a => a.category === 'head').length;

            if (chart) chart.destroy();

            chart = new Chart(document.getElementById('categoryChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Traditional', 'Deep Learning', 'Heads'],
                    datasets: [{
                        data: [traditionalCount, deepCount, headCount],
                        backgroundColor: ['#3b82f6', '#8b5cf6', '#ec4899'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutout: '65%',
                    plugins: { legend: { display: false } },
                    responsive: true,
                    maintainAspectRatio: true
                }
            });
        }

        // Initialize
        renderAlgorithms();
        updateChart();
    </script>
