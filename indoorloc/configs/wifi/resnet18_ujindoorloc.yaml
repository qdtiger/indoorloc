# ResNet18 Deep Localizer on UJIndoorLoc
# State-of-the-art deep learning approach

_base_:
  - ../_base_/default.yaml
  - ../_base_/datasets/ujindoorloc.yaml
  - ../_base_/models/resnet.yaml
  - ../_base_/schedules/schedule_1x.yaml

# Override model parameters for UJIndoorLoc
model:
  backbone:
    model_name: resnet18
    pretrained: true
    input_type: '1d'

  head:
    type: HybridHead
    num_coords: 2
    num_floors: 5        # UJIndoorLoc has 5 floors
    num_buildings: 3     # UJIndoorLoc has 3 buildings
    hidden_dims: [256, 128]
    dropout: 0.5

# Training overrides
train:
  epochs: 100
  batch_size: 64
  lr: 1e-3
  device: null  # Auto-detect
  fp16: false

# Evaluation
evaluation:
  metrics:
    - type: MeanPositionError
    - type: MedianPositionError
    - type: FloorAccuracy
    - type: BuildingAccuracy

work_dir: work_dirs/resnet18_ujindoorloc
