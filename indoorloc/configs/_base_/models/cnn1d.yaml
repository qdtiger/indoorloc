# 1D CNN Deep Localizer Configuration
# Convolutional Neural Network for sequential signal processing

model:
  type: DeepLocalizer

  backbone:
    type: CNN1DBackbone
    # Channel progression through conv layers
    channels: [64, 128, 256]
    # Kernel sizes for each conv layer
    kernel_sizes: [7, 5, 3]
    # Stride for each layer
    strides: [2, 2, 2]
    # Pooling type: 'max', 'avg', or null
    pooling: max
    # Dropout after conv layers
    dropout: 0.3
    # Batch normalization
    batch_norm: true

  head:
    type: RegressionHead
    num_coords: 2
    hidden_dims: [128, 64]
    dropout: 0.3

  init_cfg:
    type: kaiming
    layers: [Linear, Conv1d]
