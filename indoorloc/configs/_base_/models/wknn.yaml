# Weighted KNN Localizer Configuration
# Enhanced k-NN with distance-based weighting

model:
  type: WKNNLocalizer

  # Number of neighbors
  k: 5

  # Weight function (always 'distance' for WKNN)
  weights: distance

  # Distance metric: 'euclidean', 'manhattan', 'cosine', 'minkowski'
  metric: euclidean

  # Algorithm: 'auto', 'ball_tree', 'kd_tree', 'brute'
  algorithm: auto

  # Leaf size for BallTree or KDTree
  leaf_size: 30

  # Power parameter for Minkowski metric (1=manhattan, 2=euclidean)
  p: 2

  # Number of parallel jobs (-1=all CPUs)
  n_jobs: null

  # Floor and building prediction
  predict_floor: true
  predict_building: true
